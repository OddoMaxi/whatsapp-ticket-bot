<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - AuthDash</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-sm mx-auto bg-white rounded-xl shadow-md p-8 flex flex-col items-center">
    <h2 class="text-2xl font-bold mb-6 text-center">Welcome to AuthDash</h2>
    <form class="w-full flex flex-col gap-4" action="/login" method="POST" autocomplete="off">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="username">Username</label>
        <input class="w-full px-4 py-2 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-red-600" type="text" id="username" name="username" placeholder="Enter your username" required />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="password">Password</label>
        <input class="w-full px-4 py-2 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-red-600" type="password" id="password" name="password" placeholder="Enter your password" required />
      </div>
      <button type="submit" class="w-full bg-red-700 hover:bg-red-800 text-white font-semibold py-2 rounded-md transition-colors">Login</button>
    </form>
    <div class="flex justify-between w-full mt-3 text-xs">
      <a href="#" class="text-red-600 hover:underline">Forgot Password?</a>
      <a href="#" class="text-red-600 hover:underline">Create an Account</a>
    </div>
  </div>
</body>
</html>
