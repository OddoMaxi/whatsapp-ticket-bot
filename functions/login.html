<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - souli-souli Bot</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-red-50 to-gray-100 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md mx-auto bg-white rounded-2xl shadow-xl p-8 flex flex-col items-center border border-gray-100">
    <!-- Logo Placeholder -->
    <div class="mb-4 flex flex-col items-center">
      <div class="w-16 h-16 rounded-full bg-red-600 flex items-center justify-center text-white text-3xl font-bold shadow-md mb-2">
        <span>T</span>
      </div>
      <h1 class="text-2xl font-extrabold text-gray-900 tracking-tight">souli-souli Bot Admin</h1>
      <p class="text-sm text-gray-500 mt-1">Connectez-vous à votre espace sécurisé</p>
    </div>
    <!-- Error message placeholder -->
    <div id="error-message" class="hidden w-full bg-red-100 text-red-700 rounded-md px-3 py-2 text-sm mb-3 text-center"></div>
    <form class="w-full flex flex-col gap-5" action="/admin/login" method="POST" autocomplete="off">
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1" for="login">Identifiant</label>
        <input class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-600 transition-shadow" type="text" id="login" name="login" placeholder="Votre identifiant" required />
      </div>
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1" for="password">Mot de passe</label>
        <input class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-600 transition-shadow" type="password" id="password" name="password" placeholder="Votre mot de passe" required />
      </div>
      <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2.5 rounded-lg shadow-sm transition-colors">Se connecter</button>
    </form>
    <div class="text-xs text-gray-400 mt-6">© 2025 souli-souli Bot</div>
  </div>
  <script>
    // Affichage d'un message d'erreur si besoin (remplacer dynamiquement côté serveur si nécessaire)
    const params = new URLSearchParams(window.location.search);
    if(params.get('error')) {
      const errorDiv = document.getElementById('error-message');
      errorDiv.textContent = params.get('error');
      errorDiv.classList.remove('hidden');
    }
  </script>
</body>
</html>
